<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Irish+Grover&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Url shortener</title>
</head>
<body>
    <div class="main">
        <h1>URL Shortener</h1>

        <form action="/shorter" method="post" id="short">
            <div class="input">
                <p>Enter your looong URL here:</p>
                <input type="url" placeholder="https://example.com" name="fullUrl" id="input" required>
                <p>Here is a short URL:</p>
            </div>
            <div class="output">
                <input type="url" placeholder="https://example.com" id="output" readonly>
                <button>copy</button>
            </div>
            <br>
            <button type="submit">Shorten</button>
        </form>

    </div>
    <style>
        * {
            background-color: #1d232a;
            color: #a6adba;
            font-family: "Poppins", serif;
            font-weight: 800;
            font-style: normal;
        }
        input {
            border: 1px #282e35 solid;
            border-radius: 5px;
            min-width: 200px;
            min-height: 40px;
            font-size:larger;
        }
        input:hover {
            border-color: white;
            transition: 0.5s ease;
        }
        button {
            border-radius: 5px;
            background-color: rgb(76, 109, 180);
            border: none;
            min-width: 150px;
            min-height: 40px;
            font-size:25px;
        }
        button:hover {
            background-color: #282e35;  
            transition: 50ms ease-in;
        }
        .output {
            display: flex;
            flex-direction: row;
        }
        .output button {
            background-color: #282e35;
        }
    </style>
    <script>
        document.getElementById("short").addEventListener("submit", async (event) => {
            event.preventDefault();
            const urlInput = document.getElementById("input").value;

            const response = await fetch("http://localhost:4000/shorter", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ fullUrl: urlInput })  // Ensure correct body format
            });

            const result = await response.json();
            document.getElementById("output").value = result.shortURL;  // Correct response handling
        });
    </script>
</body>
</html>
